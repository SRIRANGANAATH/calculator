<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>student dashboard</title>
  <link rel="stylesheet" href="demo2.css">
  <script src="demo2.js"></script>
</head>
<body>
  <h1>ðŸŽ“ Student Dashboard </h1>

  <div class="section">
    <h2>Profile</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="birthYear" placeholder="Enter Birth Year">
    <input type="text" id="city" placeholder="Enter City">
    <button onclick="saveProfile()">Save Profile</button>
    <p id="profile"></p>
  </div>

  <div class="section">
    <h2>Age & Eligibility</h2>
    <button onclick="checkAge()">Check Age</button>
    <p id="age"></p>
  </div>

  <div class="section">
    <h2>cheerful Greeting</h2>
    <button onclick="Greeting()">Show Greeting</button>
    <p id="greet"></p>
  </div>

  <div class="section">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate('+')">Add</button>
    <button onclick="calculate('-')">Subtract</button>
    <button onclick="calculate('*')">Multiply</button>
    <button onclick="calculate('/')">Divide</button>
    <p id="calc"></p>
  </div>

  <div class="section">
    <h2>Motivational Quote</h2>
    <button onclick="showQuote()">Show Quote</button>
    <p id="quote"></p>
  </div>

  <div class="section">
    <h2>JSON</h2>
    <button onclick="showjson()">Show JSON</button>
    <pre id="json"></pre>
  </div>
</body>
</html>
