<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="head">To Do List</h1>
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="taskButton">Add Task</button>
      <h2 style="color: white; font-size: 25px; font-family: Poppins, sans-serif ; font-weight:bold;margin-top: 20px; ">Task List</h2>
      <div>
        <ul id="taskList"></ul>
      </div>
    </div>

    <script>
      document.getElementById("taskButton").addEventListener("click", function () {
          const taskIn = document.getElementById("taskInput");
          const task = taskIn.value.trim();
          if (task) {
            const taskList = document.getElementById("taskList");
            // const h2 = document.createElement("h2")
            // h2.textContent = "Task List";
            // h2.style.fontFamily =  "Poppins, sans-serif";
            const listItem = document.createElement("li");

            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; 
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const time = document.createElement("pre")
            time.textContent =( `${day}/${month}/${year}   ${hours}:${minutes}:${seconds}`);

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.addEventListener("change", function () {
              if (checkbox.checked) {
                listItem.style.textDecoration = "line-through";
              } else {
                listItem.style.textDecoration = "none";
              }
               
            });

            const taskText = document.createElement("span");
            taskText.textContent = task;

            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
           
            editBtn.style.padding = "10px 20px";
             editBtn.style.fontSize = "16px";
             editBtn.style.cursor = "pointer";
             editBtn.style.backgroundColor = "#4CAF50";
             editBtn.style.color = "white";
             editBtn.style.border = "none";
             editBtn.style.borderRadius = "10px";
             editBtn.onmouseover = function () {
               editBtn.style.backgroundColor = "#3abc40ff";
               editBtn.style.transform = "scale(1.03)";
               editBtn.style.transition = "transform 0.2s";
             };
               editBtn.onmouseout = function () {
               editBtn.style.backgroundColor = "#4CAF50";
               editBtn.style.transform = "scale(0.98)";
               editBtn.style.transition = "transform 0.2s";
             };
            editBtn.addEventListener("click", function () {
            const newTask = prompt("Edit your task:");
            if (newTask !== null && newTask.trim() !== "") {
              taskText.textContent = newTask.trim();
            }
             
        });

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "‚ùå Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.style.margin= "10px";
            deleteBtn.addEventListener("click", function () {
            taskList.removeChild(listItem);

           
            a.appendchild()
            });
           // .appendChild(h2);
            listItem.appendChild(checkbox);
            listItem.appendChild(taskText);
            listItem.appendChild(time);
            listItem.appendChild(deleteBtn);
            listItem.appendChild(editBtn);

            taskList.appendChild(listItem);
            const a = document.createElement("hr")
            a.style.marginTop= "15px";
            taskList.appendChild(a);
            taskIn.value = "";
          }
        });
        
    </script>
  </body>
</html>
