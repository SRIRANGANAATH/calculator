<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    
</head>
<body>
    <div >
        <h1>Calculator</h1><br><br><br><br><br>
<center>        
    <table border="3" style="background-color: rgba(0, 0, 0, 0.512);border-radius: 30px;">
        <tr>
           <td width=170 height=30 colspan="5" style="background-color: rgba(239, 239, 233, 0.371);">
            <input type="text" id="input" style="width: 100%; height: 40px; font-size: 20px; border-radius: 10px; text-align: right;">
           </td>
        </tr>
        <tr>
            <td><button onclick="allclear()">AC</button></td>
            <td><button onclick="display('(')">(</button></td>
            <td><button onclick="display(')')">)</button></td>
            <td><button onclick="display('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="display('7')">7</button></td>
            <td><button onclick="display('8')">8</button></td>
            <td><button onclick="display('9')">9</button></td>
            <td><button onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="display('4')">4</button></td>
            <td><button onclick="display('5')">5</button></td>
            <td><button onclick="display('6')">6</button></td>
            <td><button onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display('1')">1</button></td>
            <td><button onclick="display('2')">2</button></td>
            <td><button onclick="display('3')">3</button></td>
            <td><button onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="deletefunction()">C</button></td>
            <td><button onclick="display('0')">0</button></td>
            <td><button onclick="display('.')">.</button></td>
            <td><button onclick="equal()">=</button></td>
        </tr>
    </table>
</center>

<script>
const a = document.getElementById("input");

function display(value) {
    a.value+=value;
}

function allclear() {
    a.value = "";  
}

function deletefunction() {
    a.value = a.value.slice(0,-1);
}

function equal() {
    try {
        a.value = eval(a.value);
    } catch (e) {
        a.value = "Error";
    }
}
</script>

    </div>
    
</body>
</html>
